<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Quiz app</title>
  </head>
  <body onload="countdown()">
    <div class="container quiz shadow-sm p-3 mb-5 bg-body rounded">
      <div class="container">
        <div class="row justify-content-between header">
          <div class="col-4 title">Welcome to the Quiz</div>
          <div class="col-4 timer">
            <div
              style="
                font-size: 16px;
                font-weight: 500;
                display: flex;
                width: 80%;
                justify-content: center;
                padding-top: 0%;
              "
            >
              Time Left :
            </div>
            <div
              style="
                display: flex;
                width: 80%;
                justify-content: center;
                padding-top: 0%;
              "
            >
              <input
                id="minutes"
                type="text"
                style="
                  width: 52%;
                  border: none;
                  font-size: 26px;
                  font-weight: bold;
                  color: black;
                  text-align: center;
                "
              />
              <font size="5"> : </font>
              <input
                id="seconds"
                type="text"
                style="
                  width: 52%;
                  border: none;
                  font-size: 26px;
                  font-weight: bold;
                  color: black;
                  text-align: center;
                "
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container question">who is thulasikan ?</div>
      <!-- answers here  -->
      <div class="container answers">
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="form-check ">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="one"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                1
              </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="two"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                2
              </label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="three"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                3
              </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="four"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                4
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-evenly footer">
          <div class="col-3">question num</div>
          <div class="col-3"><button type="submit" onclick="clickSubmit();">submit</button></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
